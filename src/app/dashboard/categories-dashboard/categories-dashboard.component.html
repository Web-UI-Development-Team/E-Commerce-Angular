<div class="container">
  <div class="row d-flex justify-content-end align-items-center mb-4">
    <div class="col-xl-3 col-sm-3 col-12">
      <button class="btn button" (click)="openAddCategoryPopup()">
        Add New Category
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 u-s-m-b-30 filter__item products headphone mt-3"
      *ngFor="let category of allCategories">
      <div class="product-o product-o--hover-on product-o--radius">
        <div class="product-o__wrap">
          <a class="aspect aspect--square u-d-block">
            <img class="aspect__img" [src]="category.icon" alt="image" /></a>
          <div class="product-o__action-wrap">
            <ul class="product-o__action-list">
              <li (click)="openEditCategoryPopup(category)">
                <a><i class="fa-solid fa-pen-to-square" style="font-size: 20px"></i></a>
              </li>
            </ul>
          </div>
        </div>

        <span class="product-o__category">{{ category.nameCategory }}</span>

        <p class="product-o__name description-truncate">
          {{ category.description }}
        </p>
      </div>
    </div>
  </div>
</div>
