<div class="container">
  <div class="row d-flex justify-content-between align-items-center mb-4">
    <div class="col-xl-6 col-sm-3 col-12">
      <form class="position-relative w-75">
        <label for="w-100 "></label>

        <input
          class="input-text input-text--border-radius input-text--style-1"
          type="text"
          id="main-search"
          placeholder="Search"
        />

        <button
          class="btn btn--icon fas fa-search main-search-button"
          type="submit"
        ></button>
      </form>
    </div>
    <div class="col-xl-3 col-sm-3 col-12">
      <button class="btn button" (click)="openAddProductPopup()">
        Add New User
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let product of allProducts">
      <div class="card mb-4" style="height: 24rem">
        <img
          class="card-img-top"
          [src]="product.images[0]"
          alt="Card image cap"
          style="width: 100%; height: 200px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <button
            type="button"
            class="btn btn-primary"
            (click)="openEditProductPopup(product)"
          >
            Edit
          </button>
          <button class="btn btn-primary" (click)="deleteProduct(product)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <nav
    aria-label="Page navigation example"
    style="bottom: 0; left: 0; right: 0"
  >
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngIf="page > 1" style="cursor: pointer">
        <a
          class="page-link"
          (click)="prevPage(page)"
          aria-label="Previous"
          style="color: #ff4500"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" style="color: #ff4500">{{ page }}</a>
      </li>
      <li class="page-item" *ngIf="page < pages.length" style="cursor: pointer">
        <a
          class="page-link"
          (click)="nextPage(page)"
          aria-label="Next"
          style="color: #ff4500"
        >
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
