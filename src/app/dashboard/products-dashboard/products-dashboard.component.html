<div class="container">
  <div class="row d-flex justify-content-between align-items-center mb-4">
    <div class="col-xl-6 col-sm-3 col-12">
      <form class="position-relative w-75">
        <label for="w-100 "></label>

        <input
          class="input-text input-text--border-radius input-text--style-1"
          type="text"
          id="main-search"
          placeholder="Search"
          #searchInput
          [formControl]="searchFormControl"
        />

        <button
          class="btn btn--icon fas fa-search main-search-button"
          type="submit"
        ></button>
      </form>

      <!-- <form class="form-outline" data-mdb-input-init>
        <input
          id="search-focus"
          placeholder="{{ 'Search' | translate }}"
          [formControl]="searchFormControl"
          type="search"
          id="form1"
          class="form-control"
        />
      </form> -->
    </div>
    <div class="col-xl-3 col-sm-3 col-12">
      <button class="btn button" (click)="openAddProductPopup()">
        Add New User
      </button>
    </div>
  </div>
  <div class="row">
    <div
      class="col-xl-4 col-lg-4 col-md-6 col-sm-6 u-s-m-b-30 filter__item products headphone mt-4"
      *ngFor="let product of allProducts"
    >
      <div class="product-o product-o--hover-on product-o--radius">
        <div class="product-o__wrap">
          <a class="aspect aspect--bg-grey aspect--square u-d-block">
            <img class="aspect__img" [src]="product.images[0]" alt="image"
          /></a>
          <div class="product-o__action-wrap">
            <ul class="product-o__action-list">
              <li (click)="openEditProductPopup(product)">
                <a><i class="fa-solid fa-pen-to-square"></i></a>
              </li>
              <li (click)="deleteProduct(product)">
                <a><i class="fa-solid fa-trash"></i></a>
              </li>
            </ul>
          </div>
        </div>

        <span class="product-o__category">{{
          product.category.nameCategory
        }}</span>

        <span class="product-o__name">{{ product.title }}</span>
        <div class="product-o__rating gl-rating-style">
          <i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="fas fa-star"></i><i class="fas fa-star"></i
          ><i class="fas fa-star-half-alt"></i>

          <span class="product-o__review">(23)</span>
        </div>

        <span class="product-o__price"
          >{{ product.price }}

          <span class="product-o__discount">{{ product.discount }}</span></span
        >
      </div>
    </div>
  </div>
  <nav
    aria-label="Page navigation example"
    style="bottom: 0; left: 0; right: 0"
  >
    <ul class="pagination justify-content-center">
      <li class="page-item" *ngIf="page > 1" style="cursor: pointer">
        <a
          class="page-link"
          (click)="prevPage(page)"
          aria-label="Previous"
          style="color: #ff4500"
        >
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item">
        <a class="page-link" style="color: #ff4500">{{ page }}</a>
      </li>
      <li class="page-item" *ngIf="page < pages.length" style="cursor: pointer">
        <a
          class="page-link"
          (click)="nextPage(page)"
          aria-label="Next"
          style="color: #ff4500"
        >
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
