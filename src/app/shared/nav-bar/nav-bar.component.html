<header>
  <!-- Jumbotron -->
  <div class="p-3 text-center bg-white border-bottom border-light">
    <div class="container">
      <div class="row gy-3 justify-content-between">
        <!-- Left elements -->
        <div class="col-2">
          <a routerLink="/home" class="float-start">
            <img src="../../../assets/logo.png" width="55" alt="logo" />
          </a>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <div class="order-lg-last col-3 col-md-2 icons">
          <a
            [routerLink]="isAuth ? '/profile/account' : '/signIn'"
            class="nav-icon"
          >
            <i class="fas fa-user-alt m-1 me-md-2"></i>
          </a>

          <div class="divider"></div>

          <div class="position-relative">
            <a routerLink="/cart" *ngIf="isAuth" class="nav-icon">
              <i class="fas fa-shopping-cart m-1 me-md-2"></i>
            </a>
            <div *ngIf="isAuth" class="cart">
              {{ cartService.cartItems.length }}
            </div>
          </div>
        </div>
        <!-- Center elements -->

        <!-- Right elements -->

        <div class="col-md-6 position-relative" (focusout)="onClick($event)">
          <div class="form">
            <i class="fa fa-search"></i>
            <input
              type="text"
              class="form-control form-input"
              placeholder="Search for products"
              #searchInput
            />
          </div>

          <div class="product-menu position-absolute">
            <div *ngFor="let product of searchProducts">
              <app-drop-menu [product]="product"></app-drop-menu>
            </div>
          </div>
        </div>

        <!-- <div class="form-outline position-relative col-6">
          <input type="search" id="form1" class="form-control border rounded-5 bg-body-secondary"
            placeholder="Search" #searchInput/>
          <div> <i class="fas fa-search position-absolute" id="search"></i></div>

          <div class="product-menu position-absolute">
            <div *ngFor="let product of searchProducts">
              <app-drop-menu [product]="product"></app-drop-menu>
            </div>
          </div>
        </div> -->

        <!-- Right elements -->
      </div>
    </div>
  </div>

  <!-- Jumbotron -->

  <!-- Navbar -->
  <nav
    class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-light shadow-sm"
  >
    <!-- Container wrapper -->
    <div class="container d-flex justify-content-around align-items-center">
      <button
      class=" navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      
    >
      <span class="navbar-toggler-icon"></span>
     
    </button>
     

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/home"
              routerLinkActive="active"
              >HOME</a
            >
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active"
              >PRODUCTS</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active"
              >ABOUT</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/contactUs"
              routerLinkActive="active"
              *ngIf="isAuth"
              >CONTACT US</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/dashboard"
              routerLinkActive="active"
              *ngIf="role === 'admin'"
              >DASHBOARD</a
            >
          </li>
        </ul>
        <!-- Left links -->
      </div>

     
    </div>
    <!-- Container wrapper -->
  </nav>
</header>
