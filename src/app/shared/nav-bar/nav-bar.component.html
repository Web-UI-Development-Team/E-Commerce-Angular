<header>
  <!-- Jumbotron -->
  <div class="p-3 text-center bg-white border-bottom border-light">
    <div class="container">
      <div class="row gy-3">
        <!-- Left elements -->
        <div class="col-3">
          <a routerLink="/home" class="float-start">
            <img
              src="https://th.bing.com/th/id/R.49346454c6c44e6b885f5e39afbb877b?rik=fvlRg8JDjsHTPA&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fjcx%2fLXp%2fjcxLXprai.png&ehk=Lc5rvfUMX9aE3MlCzaRiqgzcL6juOCY0WzKg0S1EhUQ%3d&risl=&pid=ImgRaw&r=0"
              width="55" alt="logo" />
          </a>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <div class="order-lg-last col-3">
          <div class="d-flex float-end icons">
            <a [routerLink]="isAuth ? '/profile/account' : '/signIn'" class="nav-icon">
              <i *ngIf="isAuth" class="fas fa-user-alt m-1 me-md-2"></i>
            </a>

            <div class="mx-3"></div>

            <a routerLink="/cart" *ngIf="isAuth" class="nav-icon">
              <i class="fas fa-shopping-cart m-1 me-md-2"></i>
            </a>
            <div *ngIf="isAuth" class="cart">{{cartService.cartItems.length}}</div>
          </div>
        </div>
        <!-- Center elements -->

        <!-- Right elements -->

        <div class="form-outline position-relative col-6">
          <input type="search" id="form1" class="form-control border rounded-5 bg-body-secondary"
            placeholder="Search" #searchInput (focusout)="onFocusOut()"/>
          <div> <i class="fas fa-search position-absolute" id="search"></i></div>

          <div class="product-menu position-absolute">
            <div *ngFor="let product of searchProducts">
              <app-drop-menu [product]="product"></app-drop-menu>
            </div>
          </div>
        </div>


        <!-- Right elements -->
      </div>
    </div>
  </div>

  <!-- Jumbotron -->

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white  border-bottom border-light shadow-sm ">
    <!-- Container wrapper -->

    <div class="container d-flex justify-content-around align-items-center  ">
      <!-- <div>
        <pre>                             </pre>
      </div> -->

      <div class="collapse navbar-collapse " id="navbarLeftAlignExample">
        <!-- Left links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">

            <a class="nav-link active" aria-current="page" routerLink="/home" routerLinkActive="active">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active">ABOUT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contactUs" routerLinkActive="active" *ngIf="isAuth">CONTACT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" *ngIf="role === 'admin'">DASHBOARD</a>
          </li>
        </ul>
        <!-- Left links -->
      </div>
    </div>
    <!-- Container wrapper -->
  </nav>
</header>
