<h2 class="m-2 text-bold">Product Details</h2>

<div class="rounded m-auto d-flex justify-content-center mt-4" *ngIf="!loading">
  <div class="my-2 shadow-0">
    <a class="img-wrap">
      <img src="{{ productDetails.thumbnail }}" class="card-img-top rounded" style="aspect-ratio: 1 / 1" />
    </a>
  </div>

  <div class="card-body p-2">
    <h5 class="card-title text-primary-emphasis">{{ productDetails.title }}</h5>
    <br />

    <label class="text">Description : </label>
    <p class="card-text mb-0 d-inline">{{ productDetails.description }}</p>
    <br />
    <label class="text">Brand : </label>
    <p class="card-text mb-0 d-inline">{{ productDetails.brand }}</p>
    <br />
    <label class="text">Price :</label>
    <p class="text-primary-emphasis d-inline price">
      ${{ productDetails.price }}
    </p>

    <div class="w-75 m-3">
      <img class="w-25 p-3 rounded-5 img" src="{{ productDetails.images[0] }}" alt="" />
      <img class="w-25 p-3 rounded-5 img" src="{{ productDetails.images[1] }}" alt="" />
      <img class="w-25 p-3 rounded-5 img" src="{{ productDetails.images[2] }}" alt="" />
      <img class="w-25 p-3 rounded-5 img" src="{{ productDetails.images[3] }}" alt="" />
    </div>
    <div class=" d-flex justify-content-center align-items-center">
      <button routerLink="/products" class="btn btn-outline-success btn-sm m-2">Back To Products</button>

    </div>
  </div>

  <app-product-reviews></app-product-reviews>
</div>
<div class="text-center mt-5" *ngIf="loading">
  <app-loader></app-loader>
</div>
