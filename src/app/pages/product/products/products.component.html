<!-- Products -->
<section>
  <div class="container my-5">
    <header class="mb-4 d-flex justify-content-between align-items-center">
      <h2 class="text-bold">Products</h2>
      <button
        class="btn btn-dark rounded"
        (click)="sortProductByPrice()"
        title="sort"
      >
        <i class="fa-solid fa-arrow-down-short-wide"></i>
      </button>
    </header>

    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let prd of products">
        <app-product-card [prd]="prd"></app-product-card>
      </div>
    </div>
    <nav
      aria-label="Page navigation example"
      style="bottom: 0; left: 0; right: 0"
    >
      <ul class="pagination justify-content-center">
        <li class="page-item" *ngIf="page > 1" style="cursor: pointer">
          <a
            class="page-link"
            (click)="prevPage(page)"
            aria-label="Previous"
            style="color: #ff4500"
          >
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" style="color: #ff4500">{{ page }}</a>
        </li>
        <li
          class="page-item"
          *ngIf="page < pages.length"
          style="cursor: pointer"
        >
          <a
            class="page-link"
            (click)="nextPage(page)"
            aria-label="Next"
            style="color: #ff4500"
          >
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="text-center" *ngIf="loading">
    <app-loader></app-loader>
  </div>
</section>
<!-- Products -->
