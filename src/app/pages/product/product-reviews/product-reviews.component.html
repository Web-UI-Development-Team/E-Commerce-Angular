


 <div class="container">
  <p>Reviews({{ reviewData.reviews.length }})</p> 
  
  <div class="col-md-6"> 
    <div class="card">
      <div class="card-body p-3" *ngFor="let review of reviewData.reviews">  
        <!-- // reviewData:obj //reviews:array// -->
        <h5 class="card-title" >
          {{review.title}}
      </h5> 
        <p class="card-text">
          {{review.comment}}
        </p>
      </div>
    </div>
  </div>
  </div>
