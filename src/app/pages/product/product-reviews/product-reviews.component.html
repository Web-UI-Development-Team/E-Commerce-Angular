<div class="col-md-4">
  <textarea
    class="form-control"
    placeholder="Write your feedback"
    rows="3"
    [(ngModel)]="newReview.comment"
  ></textarea>
  <button class="btn btn-primary" (click)="addNewReview()">Add</button>
</div>

<!--  -->
<div class="container">
  <p style="text-decoration: underline;">Reviews({{ reviewData.reviews.length }})</p> 
</div>
<div class="container">

  <div class="col-md-10">
    <div class="" *ngFor="let review of reviewData.reviews">
      <!-- // reviewData:obj //reviews:array// -->
      <h5 class="card-title py-3">
        {{ review.title }}
      </h5>
      <span class="card-text py-3">
        {{ review.comment }}
      </span>
      <div class="py-3">
        <span>By <span style="font-weight: bold">{{review.user.name}}</span></span>
        <span class="mx-3" style="color: #ff4500">|</span>
        <span>{{ review.dateOfReview | date : "M/d/yyyy" }}</span>
      </div>
      <div class="divReview">
        <p class="py-3">
          Was this review helpful to you
          <span class="mx-3">
            <fa-icon [icon]="faThumbsUp" (click)="increaeCount()"></fa-icon>
            {{count}}
            <span class="mx-4"><fa-icon [icon]="faThumbsDown" (click)="descreaseCount()"></fa-icon>
              {{countTwo}}
            </span>
          </span>
        </p>
        <a (click)="onRemoveReview(review._id)" class="py-3">Remove</a>
      </div>
      <hr />
    </div>
  </div>
</div>
