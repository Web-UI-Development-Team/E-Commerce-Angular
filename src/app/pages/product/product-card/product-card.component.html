<div class=" d-flex flex-column  m-2 bCard " (mouseleave)="hideButton(prd._id)" (mouseover)="showButton(prd._id)">
  <div class=" position-relative">
    <a class="img-wrap">
      <img src="{{ prd.thumbnail }}" class="card-img-top position-relative rounded" style="aspect-ratio: 1/1;"
        alt="product-img" />
    </a>

    <button *ngIf="buttonShow" (click)="addProductToCart(prd._id)" [class.click]="isClicked" [disabled]="buttonDisabled"
      class=" bbtn position-absolute ">

      Add <i class="fas fa-shopping-cart m-1 me-md-2"></i>
    </button>
  </div>
  <div class=" card-body p-3 pt-3">
    <!-- <a class="btn btn-light border px-2 pt-2 float-end">
        <i [class]="'fas fa-heart fa-lg px-1 text-secondary ' + buttonStyle"></i
      ></a> -->
    <h5 class="card-title ">{{ prd.title }}</h5>
    <p class="card-text mb-0">Brand: {{ prd.brand }}</p>
    <p class="text">${{ prd.price }}</p>
    <div class="d-flex ">
      <button (click)="showDetails(prd._id)" class="btn1 rounded btn-sm ">
        More Details
      </button>

      
    </div>
  </div>
</div>
