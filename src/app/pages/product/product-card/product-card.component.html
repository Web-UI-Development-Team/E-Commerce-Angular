
  <div class="card my-2 shadow-0 " >
    <a class="img-wrap " >
      <img src="{{ prd.thumbnail }}" class="card-img-top" style="aspect-ratio: 1/1;" alt="product-img" />
    </a>
    <div class="card-body p-2 pt-3 yflex">
      <!-- <a class="btn btn-light border px-2 pt-2 float-end">
        <i [class]="'fas fa-heart fa-lg px-1 text-secondary ' + buttonStyle"></i
      ></a> -->
      <h5 class="card-title">{{ prd.title }}</h5>
      <p class="card-text mb-0">Brand: {{ prd.brand }}</p>
      <p class="text">${{ prd.price }}</p>
      <div class="d-flex justify-content-between">
        <button
          (click)="showDetails(prd._id)"
          class="btn btn-outline-success btn-sm"
        >
          More Details
        </button>

        <button
          (click)="addProductToCart(prd._id)"
          [class.btn-warning]="isClicked"
          class="btn btn-sm btn-success"
        >
          Add <i class="fas fa-shopping-cart m-1 me-md-2"></i>
        </button>
      </div>
    </div>
  </div>
